<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save customer</title>
</head>
<body>
<div class = "container">
    <h3>Customer Directory</h3>
    <hr>
    <p class = "h4 mb-4">Save customer</p>

    <form action="#" th:action="@{/customers/save}"
          th:object="${customer}" method = "POST">

        <input type = "hidden" th:field = "*{id}">
        <input type = "text" th:field="*{firstName}"    class = "form-control mb-4 w-25" placeholder = "First name">
        <input type = "text" th:field="*{lastName}"    class = "form-control mb-4 w-25" placeholder = "Last name">
        <input type = "text" th:field="*{street}"    class = "form-control mb-4 w-25" placeholder = "street">
        <input type = "text" th:field="*{address}"    class = "form-control mb-4 w-25" placeholder = "address">
        <input type = "text" th:field="*{city}"    class = "form-control mb-4 w-25" placeholder = "city">
        <input type = "text" th:field="*{state}"    class = "form-control mb-4 w-25" placeholder = "state">
        <input type = "text" th:field="*{email}"    class = "form-control mb-4 w-25" placeholder = "email">
        <input type = "text" th:field="*{phone}"    class = "form-control mb-4 w-25" placeholder = "phone">

        <button type = "submit" class ="btn btn-info col-2" >Save</button>


    </form>
    <hr>
    <a th:href="@{/customers/list}">Back to customers</a>
</div>
</body>
</html>
